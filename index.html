<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 style="font-size: 50px;">Password Generator</h1>
        <div class="display">
            <input type="text" id="password" placeholder="password"> <!-- Corrected ID -->
            <button id="copyButton"><i class="fa-solid fa-copy fa-2xl"></i></button> <!-- Added ID to the button -->
        </div>
        <button id="generateButton">Generate Password <i class="fa-solid fa-bolt"></i></button>
        <!-- Corrected button ID -->
    </div>
    <script>
        const passwordInput = document.getElementById("password");
        const generateButton = document.getElementById("generateButton"); // Corrected button ID
        const copyButton = document.getElementById("copyButton"); // Added button ID

        function generatePass() {
            let pass = '';
            let str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$';
            const length = 8; // Define the length of the password

            for (let i = 0; i < length; i++) {
                let charIndex = Math.floor(Math.random() * str.length);
                pass += str.charAt(charIndex);
            }
            passwordInput.value = pass; // Assign the generated password to the input field value
        }

        generateButton.addEventListener("click", generatePass); // Call generatePass function on generate button click

        copyButton.addEventListener("click", () => {
            passwordInput.select();
            document.execCommand("copy");
            alert("Password copied to clipboard");
        }); // Add event listener to copy button to copy password to clipboard
    </script>
</body>

</html>
